services:
  - type: web
    name: chatify-chatbot
    env: python
    buildCommand: "./render-build.sh"
    startCommand: "./render-start.sh"
    healthCheckPath: "/health"
    autoDeploy: true
    envVars:
      - key: PYTHON_VERSION
        value: "3.11"
      - key: ENVIRONMENT
        value: "production"
      - key: HOST
        value: "0.0.0.0"
      - key: LOG_LEVEL
        value: "info"
      - key: PORT
        value: "8000"
      - key: REDIS_URL
        value: "redis://default:your-password@your-redis-instance.upstash.io:6379"
